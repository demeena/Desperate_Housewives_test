<body>
  <div class="container">
    <h1>Как хорошо ты знаешь сериал Отчаянные домохозяйки?</h1>
    <form>
        <div class="kartocka">
        <p>Кто самая молодая домохозяйка?<br>
          <label>
            <input type="radio" name="myname" value="0">
            Идди</label>
          <br>
          <label>
            <input type="radio" name="myname" value="0">
            Бри</label>
          <br>
          <label>
            <input type="radio" name="myname" value="1">
            Габриэль</label>
          <br>
          <label>
            <input type="radio" name="myname" value="0">
            Линетт</label>

    </div>
    <div class="kartocka">
        <label for="street"><p>На какой улице живут домохозяйки?</p></label><br>

          <option value="1">Вистерия-лейн</option>
          <option value="0">Оазис-палмс</option>
        </select>
        </div>
        <div class="kartocka">
        <p>Сколько детей у семьи Скаво?:<br>
          <label>
            <input type="checkbox" name="precipitation[]" value="1">
            5</label>
          <br>
          <label>
            <input type="checkbox" name="precipitation[]" value="0">
            4</label>
          <br>
          <label>
            <input type="checkbox" name="precipitation[]" value="0">
            2</label>
          <br>
        </p>
        </div>
        <div class="kartocka">
        <p>Цвет волос Бри Ван-Де-Камп?<br>
            <label>
              <input type="radio" name="volos" value="0">
              блонд</label>
            <br>
            <label>
              <input type="radio" name="volos" value="0">
              черный</label>
            <br>
            <label>
              <input type="radio" name="volos" value="1">
              Рыжий</label>
            <br>
            <label>
              <input type="radio" name="volos" value="0">
              коричневый</label>
          </p>
          </div>
          <div class="kartocka">
          <p>Как погибла Мери-Элис?<br>
            <label>
              <input type="radio" name="die" value="0">
              утонула</label>
            <br>
            <label>
              <input type="radio" name="die" value="1">
              застрелилась</label>
            <br>
            <label>
              <input type="radio" name="die" value="0">
              отравилась</label>
            <br>
            <label>
              <input type="radio" name="die" value="0">
              сгорела</label>
          </p>
        </div>
        <div class="kartocka">
          <p>Кто сбил насмерть Хуаниту Солис <br> (мать Карлоса)?<br>
            <label>
              <input type="radio" name="car" value="1">
              Эндрю Ван-Де-Камп</label>
            <br>
            <label>
              <input type="radio" name="car" value="0">
              Том Скаво</label>
            <br>
            <label>
              <input type="radio" name="car" value="0">

            <br>
            <label>
              <input type="radio" name="car" value="0">
              Паркер Скаво</label>

          </div>
          
        <p>
          <input type="button" id="calc" value="Результат">
          <input type="reset" id="reset" value="Сброс">
        </p>
         <p class="itog"> Итого баллов:</p> <input type="text" name="result" id="rr" readonly>
